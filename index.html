<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Sortable List</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="sortable__list">
      <li class="item" draggable="true">
        <div class="details">
          <img src="images/eren-yeager.jpg" alt="eren" />
          <span>Eren Yeager</span>
        </div>
        <i class="bx bx-dots-vertical-rounded"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="images/mikasa-ackerman.jpg" alt="mikasa" />
          <span>Mikasa Ackerman</span>
        </div>
        <i class="bx bx-dots-vertical-rounded"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="images/levi-ackerman.jpg" alt="levi" />
          <span>Levi Ackerman</span>
        </div>
        <i class="bx bx-dots-vertical-rounded"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="images/natch-faust.jpg" alt="natch" />
          <span>Natch Faust</span>
        </div>
        <i class="bx bx-dots-vertical-rounded"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="images/uchiha-itachi.jpg" alt="itachi" />
          <span>Uchiha Itachi</span>
        </div>
        <i class="bx bx-dots-vertical-rounded"></i>
      </li>

      <li class="item" draggable="true">
        <div class="details">
          <img src="images/miku-nakano.jpg" alt="miku" />
          <span>Miku Nakano</span>
        </div>
        <i class="bx bx-dots-vertical-rounded"></i>
      </li>
    </ul>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
